<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - BDMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #004d99 0%, #00264d 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }
        /* CORRECCIÓN AQUÍ: Usamos padding real en lugar de py-3 */
        .card-header { 
            background-color: #ffc107; 
            color: #333; 
            font-weight: bold; 
            text-align: center; 
            padding: 20px; 
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h4>Biblioteca "Mariano Escobedo"</h4>
            <p class="mb-0">Acceso a Maestros</p>
        </div>
        <div class="card-body p-4 bg-white">
            
            {% if msg %}
            <div class="alert alert-danger text-center" role="alert">
                {{ msg }}
            </div>
            {% endif %}

            <form action="{{ url_for('admin_login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted">Correo Institucional</label>
                    <input type="email" name="username" class="form-control form-control-lg" placeholder="admin@escobedo.edu" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted">Contraseña</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Ingresar al Sistema</button>
                </div>
            </form>
            
            <p class="text-center mt-3">
                <a href="{{ url_for('recuperar_password') }}" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
            </p>
            <hr class="my-2">
            <p class="text-center"><small>
                <a href="{{ url_for('inicio') }}" class="text-decoration-none text-secondary">← Volver a la página principal</a>
            </small></p>
            
        </div>
    </div>

</body>
</html>
